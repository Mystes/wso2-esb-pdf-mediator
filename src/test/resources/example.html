<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="example.css">
<title>Example HTML page</title>
</head>
<body>
	<div>
		<h2>Example page</h2>
	</div>

	<table>
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>
		</thead>
		<tbody>
			<tr class="Row">
				<th class="multiData">Row 1</th>
				<td class="multiData">Column 1</td>
				<td class="multiData">Column 2</td>
				<td class="multiData">Column 3</td>
			</tr>
			<tr class="Row rowBottom">
				<td colspan="8"></td>
			</tr>
			<tr class="Row">
				<th class="multiData">Row 2</th>
				<td class="multiData">Column 1</td>
				<td class="multiData">Column 2</td>
				<td class="multiData">Column 3</td>
			</tr>
			<tr class="Row rowBottom">
				<td colspan="8"></td>
			</tr>
			<tr class="Row">
				<th class="multiData">Row 3</th>
				<td class="multiData">Column 1</td>
				<td class="multiData">Column 2</td>
				<td class="multiData">Column 3</td>
			</tr>
			<tr class="Row rowBottom">
				<td colspan="8"></td>
			</tr>
			<tr class="Row">
				<th class="multiData">Row 4</th>
				<td class="multiData">Column 1</td>
				<td class="multiData">Column 2</td>
				<td class="multiData">Column 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
